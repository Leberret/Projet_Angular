<div class="col-sm-6 offset-sm-3 mt-2">
    <form [formGroup]="drugForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="drugName" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
          <label for="code">Code</label>
          <input type="text" id="code" formControlName="code" class="form-control">
      </div>
  
      <button class="btn btn-primary" (click)="onSubmit()" [disabled]="drugForm.invalid">Valider</button>
      <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
