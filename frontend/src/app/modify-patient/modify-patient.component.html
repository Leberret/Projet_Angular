<div class="col-sm-6 offset-sm-3 mt-2">
  <form [formGroup]="patientForm">
    <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control">
    </div>
    <div class="form-group">
    <label for="age">Âge</label>
    <input type="number" id="age" class="form-control" formControlName="age" min="0">
    </div>
    <div class="form-group">
        <label for="drugs">Médicament(s)</label>
        <input type="text" id="drugs" formControlName="drugs" class="form-control">
    </div>
    <div class="form-group">
        <label for="treatments">Traitement(s)</label>
        <input type="text" id="treatments" formControlName="treatments" class="form-control">
    </div>

    <button class="btn btn-success" (click)="onSubmit()" [disabled]="patientForm.invalid">Valider</button>
    <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
